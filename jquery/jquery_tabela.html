<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="jquery_tabela.css">
	<script src="jquery-3.2.1.js"></script>
</head>
<body>
	<table id="tabela1">
		<tr>
			<th>Produkt</th><th>Opis</th><th>Cena</th>
		</tr>
		<tr>
			<td>Cukier</td><td>Cukier brązowy</td><td>5 zł</td>
		</tr>
		<tr>
			<td>Chleb</td><td>Chleb razowy</td><td>8 zł</td>
		</tr>
		<tr>
			<td>Masło</td><td>Masło maślane</td><td>69 zł</td>
		</tr>
		<tr>
			<td>Szynka</td><td>Dobra</td><td>1 zł</td>
		</tr>
	</table>

	<p id="ukryty" style="display: none">Ukryty akapit</p>
	<button id="niewidoczny">Niewidoczny</button>
	<button id="widoczny">Widoczny</button>

	<img id="obraz" src="dog.jpg" alt="dog">

	<script src="jquery_tabela.js"></script>
</body>
</html>
