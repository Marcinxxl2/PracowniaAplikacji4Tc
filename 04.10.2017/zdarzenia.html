<!DOCTYPE html>
<html>
<head>
    <title>Zdarzenia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/zdarzenia.css">
</head>
    <fieldset>
        <legend>Rejestracja</legend>
        <form>
            <div id="komunikat"></div><br>
            <input type="text" id="imie" placeholder="Imię" autofocus><br><br>
            <input type="text" id="nazwisko" placeholder="Nazwisko"><br><br>
            <input type="text" id="login" placeholder="Login"><br><br>
            <input type="text" id="mail1" placeholder="Adres poczty"><br><br>
            <input type="text" id="mail2" placeholder="Powtórz adres poczty" disabled><br><br>
            <input type="password" id="pass1" placeholder="Podaj hasło"><br><br>
            <input type="password" id="pass2" placeholder="Powtórz hasło" disabled><br><br>
            Podaj datę urodzin: <input type="date" id="data"><br><br>
            <input type="checkbox" id="regulamin"> Zatwierdź regulamin<br><br>
        </form>
        <button id="przycisk" disabled>Wyślij</button>
        <button id="popraw">Popraw</button>
    </fieldset>
<script src="js/zdarzenia.js"></script>
</body>
</html>
